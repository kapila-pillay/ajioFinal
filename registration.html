<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        input{
        width: 350px;
            height: 35px;
            outline: none;
            margin-top: 10px;
            font-size: 15px;
            border: 0.5px solid rgb(219, 218, 218);
        }
        label{
    font-size: 16px;
    color: black;
    font-weight: bold;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="login">
        <div class="main">
            <h3>Welcome to AJIO</h3>
            <p>Join / Sign In using</p>
            <div class="fb_gl" style="display: flex;padding-right:15px">
                <div style="display: flex;border: 2px solid blue;">
                    <p id="fb" style="font-size: 18px;"><img src="images/icons8-facebook-48 (1).png" style="height:40px">
                        <p style="padding-top: 9px;font-size: 18px; margin-right: 20px;">FACEBOOK</p>
                    </p>
                </div>
                <div style="display: flex; border: 2px solid red;flex:1;text-align: right;margin-left: 35px;margin-right: 15px;">
                    <p id="google" style="font-size: 18px;margin-left: 15px; ">
                        <img src="images/icons8-google-48 (1).png" style="height:35px">
                        <p style="padding-top: 9px;font-size: 18px;margin-right: 20px;">GOOGLE</p></p>
                </div>
                
            </div><br>
            <hr width="150px">
            <p style="text-align: center;">OR</p>
            <form onsubmit="register(event)">
                <label>Name:</label><br />
                <input id="userName" type="text" /><br />
                <label>Mobile Number:</label><br />
                <input id="userNumber" type="number" /><br />
                <label>Email:</label><br />
                <input id="userEmail" type="email" /><br />
                <label>Password:</label><br />
                <input id="userPassword" type="password" /><br /><br />
                <button  style="background-color: #d5a249; color: white; border: none; outline: none; height: 35px; width: 150px; font-size: 14px;  cursor: pointer; margin-top: 15px; "
                type="Submit" value="REGISTER"><a href="index_profile.html" style="text-decoration: none; color:white">REGISTER</a></button>
                   

                
                <p style="margin-top: 20px;font-size: 15px;color: blue;">By Signing In, I agree to Terms and Conditions.</p>
            </form>
        </div>
    </div>
</body>
</html>
